<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>El primer script</title>
<style>
    body{
      background-color: royalblue;
      margin: 2em;
    }

    #centro{
      display: flex;
      justify-content: center;
      border: solid 0.15em rgb(15, 99, 133);
      border-radius: 2em;
    }

    #centro:hover{
      background-color: rgb(35, 35, 211);
      transition: 1s;
      cursor: pointer;
      transform: scale(1.05);
    }
</style>
<!--Al poner el hover así del div dan ganas de pulsarlo :D-->

</head>

<body>
<p>Esta pagina contiene el primer script.</p>

<div id="centro">
  <p>Me gusta mucho este color de fondo :)</p>
</div>



<script src="codigo.js"></script>


<!--Mensaje que saldrá para los buscadores que no tengan compatibilidad con JS-->
<noscript>
  <p>Tu navegador no soporta JavaScript, asi que sale este mensaje en lugar de los otros.</p>
</noscript>
</body>
</html>
