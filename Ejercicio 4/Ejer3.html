<body>
<ul id="lista">
<li>Lorem ipsum dolor sit amet</li>
<li>Consectetuer adipiscing elit</li>
<li>Sed mattis enim vitae orci</li>
<li>Phasellus libero</li>
<li>Maecenas nisl arcu</li>
</ul>
<input type="button" value="Sumar elemento" onclick="mas();" id="boton">

<script type="text/javascript">

    let lista = document.getElementById("lista");
    let boton = document.getElementById("boton");

    function mas() {
        //creo el elemento para la lista y el texto que contenga
        let nuevoElemento = document.createElement("li");
        let nuevoTexto = document.createTextNode("Texto nuevo");

        nuevoElemento.appendChild(nuevoTexto);
        lista.appendChild(nuevoElemento);
    }
</script>
